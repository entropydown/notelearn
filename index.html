<html>
  <head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-green.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note Learn</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">
            Note Learn
          </span>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#practice-tab" class="mdl-layout__tab is-active">Practice</a>
          <a href="#settings-tab" class="mdl-layout__tab">Settings</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="practice-tab">
          <div class="page-content mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">
              <button
                id="generate"
                class="mdl-button mdl-js-button mdl-button--raised
                       mdl-js-ripple-effect mdl-button--colored"
              >
                Generate new note
              </button>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <div
                class="answer-confirmation mdl-typography--text-center
                       mdl-typography--display-1"
                id="answer-confirmation">
              </div>
              <div class="mdl-typography--text-center" id="answer-chooser">
                <button
                  class="mdl-button mdl-js-button mdl-button--fab
                         mdl-button--mini-fab mdl-js-ripple-effect
                         mdl-button--colored"
                  id="a"
                >
                  A
                </button>
                <button
                  class="mdl-button mdl-js-button mdl-button--fab
                         mdl-button--mini-fab mdl-js-ripple-effect
                         mdl-button--colored"
                  id="b"
                >
                  B
                </button>
                <button
                  class="mdl-button mdl-js-button mdl-button--fab
                         mdl-button--mini-fab mdl-js-ripple-effect
                         mdl-button--colored"
                  id="c"
                >
                  C
                </button>
                <button
                  class="mdl-button mdl-js-button mdl-button--fab
                         mdl-button--mini-fab mdl-js-ripple-effect
                         mdl-button--colored"
                  id="d"
                >
                  D
                </button>
                <button
                  class="mdl-button mdl-js-button mdl-button--fab
                         mdl-button--mini-fab mdl-js-ripple-effect
                         mdl-button--colored"
                  id="e"
                >
                  E
                </button>
                <button
                  class="mdl-button mdl-js-button mdl-button--fab
                         mdl-button--mini-fab mdl-js-ripple-effect
                         mdl-button--colored"
                  id="f"
                >
                  F
                </button>
                <button
                  class="mdl-button mdl-js-button mdl-button--fab
                         mdl-button--mini-fab mdl-js-ripple-effect
                         mdl-button--colored"
                  id="g"
                >
                  G
                </button>
              </div>
              <div class="staff" id="display">
                <script src="bundle.js"></script>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col"></div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="settings-tab">
          <div class="page-content">Settings will go here</div>
        </section>
      </main>
    </div>
  </body>
</html>
